server:
  port: 3500
spring:
  datasource:
    url: jdbc:h2:file:./h2/integrationtest
    driver-class-name: org.h2.Driver

  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true

flyway:
  locations: classpath:db/migration
